<div class="container pt-4 pb-4">
  <div class="row">
    <h1 class="text-center mb-4">New Event</h1>
    <form
      action=""
      class="form"
      [formGroup]="eventForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group mb-2">
        <!-- <label for="eventNameEn">Event Name En:</label> -->
        <input
          type="text"
          id="eventNameEn"
          placeholder="Enter Event Name in English"
          class="form-control input"
          formControlName="name_en"
        />
      </div>
      <div class="form-group mb-2">
        <!-- <label for="eventNameAr">Event Name Ar:</label> -->
        <input
          type="text"
          id="eventNameAr"
          class="form-control input"
          placeholder="Enter Event Name in Arabic"
          formControlName="name_ar"
        />
      </div>
      <div class="form-group mb-2">
        <!-- <label for="eventDate">Event Date:</label> -->
        <input
          type="date"
          id="eventDate"
          class="form-control input"
          formControlName="date"
        />
      </div>
      <div class="form-group mb-2">
        <!-- <label for="eventLocation">Event Location:</label> -->
        <input
          type="text"
          id="eventLocation"
          placeholder="Enter Event Location"
          class="form-control input"
          formControlName="location"
        />
      </div>
      <div class="form-group mb-2" style="margin-top: 20px;">
        <label for="multiUse" style="padding-right: 20px;">Multi Use:</label>
        <input
          type="checkbox"
          id="multiUse"
          class="form-check-input"
          formControlName="multiUse"
        />
      </div>
      <div class="form-group mb-2">
        <!-- <label for="count">Count:</label> -->
        <input
          type="number"
          id="count"
          placeholder="Enter The Number of attendance"
          class="form-control input"
          formControlName="qr_image_count"
        />
      </div>
      <div class="form-group mb-2">
        <!-- <label for="time">Time:</label> -->
        <input
          type="time"
          id="time"
          class="form-control input"
          formControlName="time"
        />
      </div>
      <div class="form-group mb-2">
        <!-- <label for="ticket">Ticket Type:</label> -->
        <select
          formControlName="type"
          placeholder="Enter The Ticket Type"
          class="form-control input"
          containerClass=""
          id="ticket"
        >
          @for (item of ticketsType; track item) {
          <option [value]="item" class="p-2">{{ item }} </option>}
        </select>
      </div>
      <!-- <mat-form-field>

        <mat-select
        placeholder='Enter The Ticket Type'
        class="input form-control"
        formControlName="location"
        aria-label=".form-select-lg example"
        [(ngModel)]="location">
                 <mat-option [value]="" selected>

                  {{ "Select Type" }}
                </mat-option>
           @for (item of ticketsType; track item) {
            <mat-option [value]="item">
                {{ item }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field> -->
        <button type="submit" [disabled]="!eventForm.valid" class="btn w-100 accont" style="margin-top: 10px;">Submit</button>
    </form>
  </div>
</div>
